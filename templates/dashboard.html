<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                {% if role == 'admin' %}
                    Admin Dashboard
                {% else %}
                    Cliente Dashboard
                {% endif %}
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    {% if role == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">Gestionar Productos</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('client_products') }}" class="btn btn-primary">Ver Productos</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <a href="/logout" class="btn btn-secondary mt-3">Cerrar sesi√≥n</a>
    </div>
</body>
</html>
