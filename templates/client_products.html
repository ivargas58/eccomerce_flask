<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Incluyendo Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Productos</h1>

        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ product['image'] }}" class="card-img-top" alt="{{ product['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['name'] }}</h5>
                        <p class="card-text">{{ product['description'] }}</p>
                        <p class="card-text"><strong>Precio: ${{ product['price'] }}</strong></p>
                        
                        <form method="post" action="{{ url_for('add_to_cart') }}">
                            <input type="hidden" name="product_id" value="{{ product['id'] }}">
                            <div class="d-flex">
                                <input type="number" name="quantity" value="1" min="1" class="form-control w-25" required>
                                <button type="submit" class="btn btn-primary ms-2">Agregar al carrito</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Botón para regresar a la página anterior -->
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Regresar al Dashboard</a>
    </div>

    <!-- Incluyendo Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
