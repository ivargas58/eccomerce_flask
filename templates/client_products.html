<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Productos Disponibles</h2>
        
        <!-- Filtro de categoría con ComboBox -->
        <div class="mb-3">
            <h5>Filtrar por categoría:</h5>
            <form method="get" action="{{ url_for('client_products') }}">
                <div class="form-group">
                    <label for="category">Selecciona una categoría:</label>
                    <select class="form-select" name="category" id="category">
                        <option value="">Todas</option>
                        {% for category in categories %}
                            <option value="{{ category['category'] }}" 
                                {% if request.args.get('category') == category['category'] %}selected{% endif %}>
                                {{ category['category'] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Filtrar</button>
            </form>
        </div>

        <!-- Botón para regresar al dashboard -->
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Regresar al Dashboard</a>

        <div class="row mt-4">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ product['image'] }}" class="card-img-top" alt="{{ product['name'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product['name'] }}</h5>
                            <p class="card-text">{{ product['description'] }}</p>
                            <p><strong>Precio:</strong> ${{ product['price'] }}</p>
                            <p><strong>Categoría:</strong> {{ product['category'] }}</p>
                            <a href="#" class="btn btn-success">Comprar</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <p>No hay productos disponibles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
